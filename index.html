<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwarran Pule</title>
  <style>
<!-- [Kode HTML penuh di atas tetap sama hingga bagian CSS, lalu ganti bagian CSS dengan versi di bawah] -->
<style>
  :root {
    --coklat: #A1887F;
    --krem: #FBE9E7;
    --gelap: #4E342E;
    --putih: #ffffff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--krem);
    color: var(--gelap);
  }

  header {
    background: var(--coklat);
    color: var(--putih);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    flex-wrap: wrap;
  }

  .branding {
    display: flex;
    align-items: center;
    gap: 0.7rem;
  }

  header img {
    max-height: 40px;
  }

  header h1 {
    font-size: 1.1rem;
  }

  #menu-toggle {
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    display: none;
  }

  nav {
    background: var(--gelap);
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    transition: 0.3s;
  }

  nav a {
    color: var(--putih);
    text-decoration: none;
    padding: 0.6rem 1rem;
    display: inline-block;
    font-size: 0.95rem;
  }

  nav a:hover {
    background: #3E2723;
  }

  .hero {
    background: linear-gradient(to right, var(--coklat), #D7CCC8);
    padding: 2rem 1rem;
    color: var(--putih);
    text-align: center;
  }

  .hero h2 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }

  .hero p {
    font-size: 1rem;
  }

  main {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .page {
    display: none;
    background: var(--putih);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
    animation: fade 0.5s ease-in-out;
  }

  .page.active {
    display: block;
  }

  h2 {
    color: var(--coklat);
    border-left: 6px solid var(--gelap);
    padding-left: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1.4rem;
  }

  h3 {
    font-size: 1.2rem;
    margin-top: 1rem;
  }

  p {
    margin-bottom: 0.8rem;
    line-height: 1.6;
    font-size: 0.95rem;
  }

  ul {
    margin-left: 1.2rem;
    margin-bottom: 1rem;
  }

  footer {
    background: var(--gelap);
    color: var(--putih);
    text-align: center;
    padding: 1rem;
    font-size: 0.85rem;
  }

  .berita-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }

  .berita-item {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .berita-item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }

  .berita-item .content {
    padding: 1rem;
    font-size: 0.9rem;
  }

  .berita-item .content a {
    display: inline-block;
    margin-top: 0.5rem;
    color: var(--gelap);
    font-weight: bold;
    text-decoration: underline;
  }

  a.whatsapp-link {
    color: #4E342E;
    font-weight: bold;
    text-decoration: none;
  }

  a.whatsapp-link:hover {
    text-decoration: underline;
  }

  @keyframes fade {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @media (max-width: 768px) {
    header {
      padding: 1rem;
    }

    header h1 {
      font-size: 1rem;
    }

    #menu-toggle {
      display: block;
    }

    nav {
      flex-direction: column;
      align-items: flex-start;
      display: none;
    }

    nav.show {
      display: flex;
    }

    nav a {
      width: 100%;
      text-align: left;
      padding-left: 1.5rem;
    }

    .branding {
      width: 100%;
      justify-content: space-between;
    }

    .hero h2 {
      font-size: 1.4rem;
    }

    .hero p {
      font-size: 0.9rem;
    }

    .page {
      padding: 1rem;
    }

    h2 {
      font-size: 1.2rem;
    }

    h3 {
      font-size: 1rem;
    }

    p, ul li {
      font-size: 0.85rem;
    }

    .berita-item img {
      height: 140px;
    }

    .berita-item .content {
      font-size: 0.85rem;
    }

    .berita-item .content a {
      font-size: 0.85rem;
    }
  }
</style>
